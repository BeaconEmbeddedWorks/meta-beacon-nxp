# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"
IMAGE_INSTALL:append = "\
		 dhrystone \
		 iperf3 \
		 glmark2 \
		 linpack \
		 memtester \
		 whetstone \ 
		 tslib \
		 tslib-conf \
		 tslib-tests \
		 tslib-calibrate \
		 pointercal \
		 bluez5 \
		 ntfs-3g \
		 ntfsprogs \
		 libntfs-3g \
		 gstreamer1.0-libav \
		 faac \
		 devmem2 \
		 spitools \
		 test-neon \
		 bridge-utils \
		 flashrom \
		 rng-tools \
		 sdma \
		 libgpiod \
		 libgpiod-tools \
		 tzdata \
		 imx-test-bcn \
		 pointercal \
		 u-boot-fw-utils \
		 edid-decode \
		 lshw \
		 "


# The iMX8M Mini and Nano use the Laird Wifi modules
# The iMX8M Plus is not a Laird Wifi module has a different
# wifi vendor.  These are vendor specific components added
# to the recipe only for the following platforms

IMAGE_INSTALL:append:mx8mm-nxp-bsp = "\
		 kernel-module-lwb-backports-laird \
		 lwb5-fcc-firmware \
		 sterling-supplicant-lwb \
		 wireless-regdb-static \
		 "

IMAGE_INSTALL:append:mx8mn-nxp-bsp = "\
		 kernel-module-lwb-backports-laird \
		 lwb5-fcc-firmware \
		 sterling-supplicant-lwb \
		 wireless-regdb-static \
		 "

KERNEL_MODULE_AUTOLOAD:append:mx8mp-nxp-bsp = "\
		moal \
		"

KERNEL_MODULE_AUTOLOAD:append:mx8mm-nxp-bsp = "\
		ov5640 \
		"

KERNEL_MODULE_AUTOLOAD:append:mx8mn-nxp-bsp = "\
		ov5640 \
		"

KERNEL_MODULE_PROBECONF:append:mx8mp-nxp-bsp = "moal"
module_conf_moal = "options moal mod_para=nxp/wifi_mod_para.conf"

MACHINE_EXTRA_RRECOMMENDS:remove:mx8mm-nxp-bsp = " ${@bb.utils.contains('MACHINE_FEATURES', 'nxp8987', 'nxp-wlan-sdk kernel-module-nxp89xx', '', d)}"
MACHINE_EXTRA_RRECOMMENDS:remove:mx8mm-nxp-bsp = " ${@bb.utils.contains('MACHINE_FEATURES', 'nxp8997', 'nxp-wlan-sdk kernel-module-nxp89xx', '', d)}"

MACHINE_EXTRA_RRECOMMENDS:remove:mx8mn-nxp-bsp = " ${@bb.utils.contains('MACHINE_FEATURES', 'nxp8987', 'nxp-wlan-sdk kernel-module-nxp89xx', '', d)}"
MACHINE_EXTRA_RRECOMMENDS:remove:mx8mn-nxp-bsp = " ${@bb.utils.contains('MACHINE_FEATURES', 'nxp8997', 'nxp-wlan-sdk kernel-module-nxp89xx', '', d)}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-beacon-nxp"
BBFILE_PATTERN_meta-beacon-nxp = "^${LAYERDIR}/"
BBFILE_PRIORITY:meta-beacon-nxp = "6"

BBFILES_DYNAMIC += " \
	laird-cp:${LAYERDIR}/dynamic-layers/backports-laird/*.bbappend \
	laird-cp:${LAYERDIR}/dynamic-layers/radio-firmware/*.bbappend \
	"

LAYERSERIES_COMPAT_meta-beacon-nxp = "kirkstone honister warrior hardknott zeus"
LICENSE_FLAGS_ACCEPTED = "commercial"
