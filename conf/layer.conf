# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-logicpd-nxp"
BBFILE_PATTERN_meta-logicpd-nxp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-logicpd-nxp = "6"

LAYERSERIES_COMPAT_meta-logicpd-nxp = "sumo"