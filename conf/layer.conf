# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"
IMAGE_INSTALL_append += "\
		 lwb-backports-laird \
		 lwb5-radio-firmware-fcc \
		 sterling-supplicant-lwb \
		 brcm-patchram-plus \
		 dhrystone \
		 iperf3 \
		 glmark2 \
		 linpack \
		 memtester \
		 whetstone \ 
		 tslib \
		 bluez5 \
		"
# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-logicpd-nxp"
BBFILE_PATTERN_meta-logicpd-nxp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-logicpd-nxp = "6"

LAYERSERIES_COMPAT_meta-logicpd-nxp = "warrior"
